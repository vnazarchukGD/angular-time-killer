<div class="product-table mat-elevation-z4">
  <div *ngIf="loading" class="loading-shade">
    <mat-spinner></mat-spinner>
  </div>
  <table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="delete">
      <th *matHeaderCellDef mat-header-cell></th>
      <td *matCellDef="let row" mat-cell>
        <button
          *ngIf="row.id"
          mat-icon-button
          color="primary"
          matTooltip="Delete"
          matTooltipPosition="above"
          aria-label="Delete Product"
          [cdkCopyToClipboard]="row.picture"
          (click)="deleteProduct.emit(row)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Name</th>
      <td *matCellDef="let row" mat-cell>{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Description</th>
      <td *matCellDef="let row" mat-cell class="description">
        <p
          #descriptionTooltip
          matTooltipPosition="above"
          aria-label="Hover for the whole text of description"
          [matTooltip]="row.description"
        >
          {{ row.description }}
        </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="picture">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Picture Url</th>
      <td *matCellDef="let row" mat-cell>
        <div class="picture-url-container">
          <button
            mat-icon-button
            color="primary"
            matTooltip="Copy"
            matTooltipPosition="above"
            aria-label="Copy Image URL"
            [cdkCopyToClipboard]="row.picture"
            (click)="openSnackBar(row.name)"
          >
            <mat-icon>file_copy</mat-icon>
          </button>
          <p>{{ row.picture }}</p>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Location</th>
      <td *matCellDef="let row" mat-cell>
        <p *ngFor="let count of row.counts">{{ count.location }}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="quantityAvailable">
      <th *matHeaderCellDef mat-header-cell mat-sort-header
        >Available Quantity</th
      >
      <td *matCellDef="let row" mat-cell>
        <p *ngFor="let count of row.counts">{{ count.quantityAvailable }}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Price USD</th>
      <td *matCellDef="let row" mat-cell>
        <p *ngFor="let count of row.counts">{{ count.price }}</p>
      </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>

    <tr *matNoDataRow class="mat-row">
      <td class="mat-cell" colspan="3">
        No data matching the filter "{{ dataSource.filter }}"
      </td>
    </tr>
  </table>
  <mat-paginator
    [length]="totalNumber"
    [pageIndex]="pageIndex"
    [pageSize]="10"
    (page)="pageChange.emit($event.pageIndex)"
  ></mat-paginator>
</div>
